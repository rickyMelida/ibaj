<div class="header" id="header">
  <!-- [ngStyle]="{'background':'green'}" -->
  <label for="menu">
    <img src="https://firebasestorage.googleapis.com/v0/b/editoriales-ibpr.appspot.com/o/icons%2Fmenu.png?alt=media&token=2cf691bb-6df8-4d2c-8ebb-aa2931cf2566" [ngClass]='{
      mostrarIconoMenu : valueShowIconMenu,
      ocultarIconoMenu : !valueShowIconMenu
    }'>
  </label>
  <h2 class="titulo">IBPR</h2>
  <input type="checkbox" [(ngModel)]="value" name="menu" id="menu" />
</div>

<div class="main" id="main" [ngClass]='{
  mostrarMain: value,
  ocultarMain: !value
}'>
  <label for="menu" [ngClass]='{
    mostrarIconClose : value,
    ocultarIconClose : !value
  }'>X</label>
  <ul>
    <li routerLink="/home" [routerLinkActive]="['active']">Home</li>
    <li routerLink="/nosotros" [routerLinkActive]="['active']">Nosotros</li>
    <li routerLink="/actividades" [routerLinkActive]="['active']">Actividades</li>
    <li routerLink="/consejeria" [routerLinkActive]="['active']">Consejería</li>
    <li routerLink="/intercesion" [routerLinkActive]="['active']">Motivos de Oración</li>
    <li [routerLink]="['/blog', 'n']" [routerLinkActive]="['active']">Blog</li>
    <li>Radio</li>
  </ul>
</div>
